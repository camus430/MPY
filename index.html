<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MPY" />
    
    <title>MPY - Plateforme Vidéo</title>
    <meta name="description" content="Une plateforme vidéo moderne inspirée de YouTube avec lecture audio en arrière-plan" />
    <meta name="author" content="MPY" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Safari specific -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <link rel="apple-touch-icon" href="/placeholder.svg" />
    <link rel="apple-touch-startup-image" href="/placeholder.svg" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://www.youtube.com" />

    <!-- Configuration pour lecture en arrière-plan -->
    <script>
      // Enregistrer le service worker pour la lecture en arrière-plan
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/background-service-worker.js')
            .then(function(registration) {
              console.log('Service Worker enregistré pour la lecture en arrière-plan');
            })
            .catch(function(error) {
              console.log('Erreur Service Worker:', error);
            });
        });
      }
      
      // Empêcher la suspension des vidéos
      document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          console.log('Page cachée - maintien des vidéos actives');
          // Maintenir l'audio/vidéo actif
          const videos = document.querySelectorAll('iframe[src*="youtube"], video, audio');
          videos.forEach(function(media) {
            if (media.tagName === 'IFRAME') {
              // Pour YouTube, essayer de maintenir via postMessage si l'API est disponible
              try {
                media.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
              } catch(e) {
                console.log('Impossible de contrôler la vidéo YouTube');
              }
            }
          });
        }
      });
    </script>

    <meta property="og:title" content="MPY - Plateforme Vidéo" />
    <meta property="og:description" content="Une plateforme vidéo moderne inspirée de YouTube avec lecture audio en arrière-plan" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
